<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post</title>
</head>

<body>

    <section id="contact">
        <div class="flex_center">
            <fieldset>
                <legend class="introduction">Post</legend>
                <br />
                <textarea id="new_recommendation" cols="500" rows="10" placeholder="Message"></textarea>
                <div class="flex_center">
                    <button id="recommend_btn" onclick="addRecommendation()">Submit</button>
                </div>
            </fieldset>
        </div>
    </section>


    <div class="popup" id="popup" class="flex_center">
        <img src="https://fontawesomeicons.com/svg/icons/check-square" />
        <h3>Thank You!</h3>
        <button onclick="showPopup(false)">Ok</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
